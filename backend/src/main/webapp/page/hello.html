    <h2>Backend service started.</h2>
    <script> 
	  function getUserListHtml(){
		  var users=$qryMapList(`select * from users order by username`);
		  var html="User List:<br/>";
		  for(var i=0;i<users.length;i++) 
			  html+="Username:" +  users[i].USERNAME+", password:"+ users[i].PASSWORD+", token:"+ users[i].TOKEN+"<br/>"; 
	      return html;		   
	  }
	</script>
	   
	<div id="msgid" class="msg"></div> 
	<p id="Users">
	    <script>document.write(getUserListHtml());</script>   
	</p>
