 <script>
      var result=syncData$myServJson(`BackendPublic$CheckLogin`);
      if(!(result===true))
		  window.location.href="/login.html";
	  let myToken=getMyToken();
	  console.log("the myToken="+myToken);	  
</script>
    
	
    <h2>Backend service started.</h2>	   
	<div id="msgid" class="msg"></div>
	 
	<p id="Users">
	</p>
	 
	 
	 <script>
	  $qryMapList(`#UserRead select userId from users order by userId`).then(json=>{
	      if(json.code==200){
		     let users=json.data;
		     let html="User List:<br/>";
  		     for(let i=0;i<users.length;i++) 
			 html+="userId:" +  users[i].userId+"<br/>"; 
			 document.getElementById("Users").innerHTML=html;
	      }  
	  });
	</script>
